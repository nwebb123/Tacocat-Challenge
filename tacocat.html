    <h1>Tacocat Challenge</h1>

    <div class="container">
        <div class="row text-align">
            <div class="col"><input type="text" id="reverseString" /></div>
            <div class="col"><button class="btn btn-warning" id="flipBtn">Flip the string</button></div>
            <div class="col"><span id="reverseOutput"></span></div>
        </div>
    </div>




    <script>
        document.getElementById("flipBtn").addEventListener("click", function () {
            //Here is what happens when button is clicked
            //Step 1
            //Get data
            let inputWord = document.getElementById("reverseString").value;

            //step 2
            //work with aforementioned data
            let lowerInput = inputWord.toLowerCase();
            let reverseWord = "";
            //Franks
            //sknarF
            //First is the loop variable followed by a ;
            //second is the terminator(how many times we're going to loop for)
            //Third is what happens after each loop ++ = add 1, -- = subtract 1
            //[] indicates array position
            // A String is an array of characters
            //string word = [w][o][r][d]
            //               0  1  2  3
            //wITHOUT THE -1 YOU GET INDEX OUT OF RANGE EXCEPTION
            //
            //Maybe you want to store four variables, the original input, that reversed, and the lowercase version
            //of each for comparison
            for (let loop = inputWord.length - 1; loop >= 0; loop--) {        //often use -1
                //reverseWord += inputWord.charAt(loop);        How to use this as a string
                reverseWord += inputWord.charAt(loop);



            }

            //step 3
            //spit it back out
            document.getElementById("reverseOutput").innerHTML = reverseWord;

            if (lowerInput == reverseWord) {
                alert("You've got a Palindrome!");
            } else {
                alert("NOT a Palindrome")
            }


            
        })


    </script>
